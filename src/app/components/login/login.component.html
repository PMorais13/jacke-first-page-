<div #login class="login" [ngSwitch]="activePage">
  <app-welcome-login *ngSwitchCase="activePageEnum.INITIAL" class="blur-animation"></app-welcome-login>
  <app-register *ngSwitchCase="activePageEnum.REGISTER" class="blur-animation"></app-register>
  <app-enter-account *ngSwitchCase="activePageEnum.ENTER" class="blur-animation"></app-enter-account>
</div>
