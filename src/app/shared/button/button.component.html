<div *ngIf="typeButton === typeButtonEnum.BUTTON" class="button">
  <button
    type="button"
    class="stroke"
    [ngClass]="style"
    (click)="clickButton($event)"
  >
    {{ label }}
  </button>
</div>

<div *ngIf="typeButton === typeButtonEnum.LINK" class="link">
  <a (click)="clickButton($event)">
    {{ label }}
  </a>
</div>
